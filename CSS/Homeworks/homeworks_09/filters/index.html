<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="line">
        <img src="img/italy.jpeg" alt="img" class="no_filter" />
        <img src="img/italy.jpeg" alt="img" class="filter_blur" />
        <img src="img/italy.jpeg" alt="img" class="filter_brightness" />
      </div>
      <div class="line">
        <img src="img/italy.jpeg" alt="img" class="filter_contrast" />
        <img src="img/italy.jpeg" alt="img" class="filter_grayscale" />
        <img src="img/italy.jpeg" alt="img" class="filter_saturate" />
      </div>
      <div class="line">
        <img src="img/italy.jpeg" alt="img" class="filter_sepia" />
        <img src="img/italy.jpeg" alt="img" class="filter_hue_rotate" />
        <img src="img/italy.jpeg" alt="img" class="filter_invert" />
      </div>
      <div class="last_element">
        <img src="img/italy.jpeg" alt="img" class="filter_opacity" />
      </div>
    </div>
  </body>
</html>
