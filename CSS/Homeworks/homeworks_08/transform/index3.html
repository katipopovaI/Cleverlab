<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .links li {
        display: inline-block;
        border: 1px solid blue;
        padding: 5px;
        transition-duration: 0.8s;
      }
      .links li {
        color: blue;
        cursor: pointer;
      }
      .links li:hover {
        transform: rotate(375deg);
      }
    </style>
  </head>
  <body>
    <div class="links">
      <ul>
        <li>Ссылка 1</li>
        <li>Ссылка 2</li>
        <li>Ссылка 3</li>
        <li>Ссылка 4</li>
        <li>Ссылка 5</li>
      </ul>
    </div>
  </body>
</html>
