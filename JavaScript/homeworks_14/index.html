<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>counter</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="counter">
      <div class="firstNumber">
        <p>
          <b>Введите первое число:</b><br />
          <input type="number" size="40" min="1" class="first" /><br>
        <div class="errorF"></div>
        </p>
      </div>

      <div class="secondNumber">
        <p>
          <b>Введите второе число:</b><br />
          <input type="number" size="40" min="1" class="second" />
          <div class="errorS"></div>
        </p>
      </div>

      <div class="start">
        <div class="startCounter">
          <button type="button" class="start_button">Старт счетчика
          </button>
          <div class="errorC"></div>
          <div class="enumerator"></div>
        </div>
      </div>
    </div>
  </body>
</html>
